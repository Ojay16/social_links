<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="./assets/images/Ojay.jpg" alt="profile picture" class="profile-img" />
        <h1>Ojemare Julius</h1>
        <p id="location">Lagos, Nigeria</p>
        <p>"Front-end developer and Content Creator."</p>
      
      <div class="social-links">    
        <button class="btn" id="git" onclick="window.open('https://www.example.com', '_blank')">GitHub</button>
        <button class="btn" id="front-mentor" onclick="window.open('https://www.frontendmentor.io/profile/Ojay16', '_blank')">Frontend Mentor</button>
        <button class="btn" id="linkedin" onclick="window.open('https://www.example.com', '_blank')">LinkedIn</button>
        <button class="btn" id="x" onclick="window.open('https://www.example.com', '_blank')">X</button>
        <button class="btn" id="insta" onclick="window.open('https://www.example.com', '_blank')">Instagram</button>
      </div>
    </div>
    </main>

    <footer>
      <div class="attribution">
        <p>Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/Ojay16" target="_blank">DarkPoet</a>.</p>
      </div>
    </footer>
  </body>
</html>
